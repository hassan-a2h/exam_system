services:
  db:
    image: postgres:alpine
    container_name: exam-system-postgres-14.2
    volumes:
      - postgres_data:/var/lib/postgresql/data
    command: "postgres -c 'max_connections=500'"
    environment:
      POSTGRES_DB: exam_system_production
      POSTGRES_USER: dave_4d
      POSTGRES_PASSWORD: 12345678dd
    ports:
      - "5432:5432"
  myapp-web:
    build: .
    command: "bundle exec rails s -p 3000 -b '0.0.0.0'"
    environment:
      DB_HOST: db
      DB_NAME: exam_system_db
      DB_USERNAME: dave_4d
      DB_PASSWORD: 12345678dd
    volumes:
      - .:/app:cached
    ports:
      - "3000:3000"
    depends_on:
      - db
volumes:
  postgres_data: {}
